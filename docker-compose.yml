services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-komodo_db}
      POSTGRES_USER: ${POSTGRES_USER:-komodo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-komodo}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-komodo} -d ${POSTGRES_DB:-komodo_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "${WEB_PORT:-8001}:8000"
    environment:
      DEBUG: "True"
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      POSTGRES_HOST: db
      POSTGRES_DB: ${POSTGRES_DB:-komodo_db}
      POSTGRES_USER: ${POSTGRES_USER:-komodo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-komodo}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-secret-key}
      ALLOWED_HOSTS: 143.198.156.0,koko71.grupopcr.com.pa
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./komodo_frontend
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - web

volumes:
  postgres_data:
